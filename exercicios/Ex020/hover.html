<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Exemplo de hover</title>
    <style>

        body{
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        div:hover{
            color: tomato;
        }
        div> p { display: none; }
        div:hover> p {
            display: block;
            color: white;
            background-color: rgba(226, 22, 8, 0.801);

        }
       
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        passe o mouse aqui
        <p> Eu vejo tua cara teu querer perverso</p>
    </div>
</body>
</html>
