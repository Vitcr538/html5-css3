<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com html5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente
        
    </h1>
  
    <p>Este video esta hospedado no meu proprio servidor</p>
    <video width="560" controls   loop>
    <source src="my video-mp4.mp4"type="video/mp4">
    <source src="my video-webm.webm"type="video/webm">
<p> Seu navegador não tem compatibidade com reprodução de videos.</p></video>
<h2>inserindo videos do youtube</h2>
<iframe width="560" height="315" src="https://www.youtube.com/embed/iiTDUNkRn0w?si=SEZj1uQMdnoWuV3J" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
